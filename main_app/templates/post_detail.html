{% extends 'base.html' %} 

{% block content %}
<nav class="navbar">
    <form class="container-fluid">
        <a class="gg-arrow-left-r" href="{% url 'post_list' %}"></a>
        <div class="search">
            <input type="text" name="title" placeholder="search"/>
        </div>
        <a class="gg-user" href='/user/{{post.user.username}}'></a>
        <div> 
            <a class="gg-math-plus" href="{% url 'post_create' %}"></a>
        </div>
    </form>
</nav>
<div>
  <img src="{{post.img.url}}" />
</div>
    <h1>{{post.title}}</h1>
</div>
<div>
    <h3>{{post.caption}}</h3>
</div>
<div>
    <a href="{% url 'post_update' post.pk %}">Update</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
</div>

{% endblock %}
