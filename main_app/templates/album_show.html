{% extends 'base.html' %}
{% block content %}

<h1>Album Details</h1>

<div>
    <div>
        <span>{{ album.title }}</span>
        {% for post in album.post_set.all %}
        <img src="{{post.img.url}}" />
        <p>{{post.title}}</p>
    {% empty %}
        <p>No images</p>
    {% endfor %}
    </div>
    <div>
        <a href="{% url 'albums_update' album.id %}">Edit</a>
        <a href="{% url 'albums_delete' album.id %}">Delete</a>
    </div>
</div>
{% endblock %}
