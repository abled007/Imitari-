{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <script src="{% static 'scripts/app.js' %}" defer></script>  
    <title>Imitari</title>
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
    <span><a href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a></span>
    <span> | </span>
    <span><a href="{% url 'logout' %}">Logout</a></span>
    <span> | </span>
    {% else %}
    <span><a href="{% url 'login' %}">Login</a></span>
    <span> | </span>
    <span><a href="{% url 'signup' %}">SignUp</a></span>
    {% endif %}
    <a href="/admin">Admin</a>
    <span> | </span>
    <a href="/">Home</a>
    <span> | </span>
    <a href="/posts">posts</a>
    <span> | </span>
    <a href="/albums">albums</a>
    <span> | </span>
    <a href="{% url 'post_create' %}">Add post</a>
    <span> | </span>
    <a href="{% url 'album_create' %}">Add album</a>
    <span> | </span>
    {% endblock %}
</body>
</html>
