{% extends 'base.html' %}

{% block content %}
    <h1>Delete Album</h1>

    <h4>Are you sure you want to delete <strong>{{ album }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'albums_show' album.id %}">Cancel</a>
    </form>
{% endblock %}
