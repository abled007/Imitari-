{% extends 'base.html' %}
{% block content %}
<nav class="navbar">
    <form class="container-fluid">
        <a class="gg-arrow-left-r" href="{% url 'post_list' %}"></a>
        <div class="search">
            <input type="text" name="title" placeholder="search"/>
        </div>
        <a class="gg-user" href='/user/{{post.user.username}}'></a>
        <div> 
            <a class="gg-math-plus" href="{% url 'post_create' %}"></a>
        </div>
    </form>
</nav>
<h1>Albums</h1>
<a href="{% url 'albums_create' %}">add post</a>

{% for album in albums %}
    <div>
        <a href="{% url 'albums_show' album.id %}">
            <div class="card-content">
                <span>{{ album.title }}</span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
