{% extends 'base.html' %}
{% block content %}
<nav>
    <form>
        <div>
            <input type="text" name="title" placeholder="name"/>
            <input type="submit" value="Search"/>
        </div>
        <a href="{% url 'post_list' %}">Clear Search</a>
    </form>
</nav>

<a href="{% url 'post_create' %}">add post</a>

<h1>Post</h1>
{% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}" >
        <img src="{{post.img.url}}" />
    </a>
    <h6>{{post.title}}</h6>
    <a href='/user/{{post.user.username}}'>{{post.user.username}}</a>
{% endfor %}



{% endblock %}
