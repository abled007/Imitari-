{% extends 'base.html' %}
{% block content %}
<nav class="nav">
    <form>
        <a class="gg-arrow-left-r" href="{% url 'post_list' %}"></a>
        <div class="search">
            <input type="text" name="title" placeholder="search"/>
        </div>
        <a class="gg-user" href='/user/{{post.user.username}}'></a>
    </form>
</nav>



<h1>Post</h1>
{% for post in posts %}
<a href="{% url 'post_detail' post.pk %}" >
    <img src="{{post.img.url}}" />
</a>
<h6>{{post.title}}</h6>
<a href='/user/{{post.user.username}}'>{{post.user.username}}</a>
{% endfor %}

<div class="fixed-bottom">
    <a href="{% url 'post_create' %}">add post</a>
</div>


{% endblock %}
