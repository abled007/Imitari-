{% extends 'base.html' %}
{% block content %}
<form>
    <div>
        <input type="text" name="name" placeholder="name"/>
        <input type="submit" value="Search"/>
    </div>
    <a href="{% url 'post_list' %}">Clear Search</a>
</form>

<a href="{% url 'post_create' %}">add post</a>

<h1>Post</h1>
{% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}" >
        <img src="{{post.img}}" />
    </a>
    <h6>{{post.title}}</h6>
{% endfor %}
{% endblock %}
