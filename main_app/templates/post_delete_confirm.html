{% extends 'base.html' %} 

{% block content %}
<nav class="navbar">
  <form class="container-fluid">
      <a class="gg-arrow-left-r" href="{% url 'post_list' %}"></a>
      <div class="search">
          <input type="text" name="title" placeholder="search"/>
      </div>
      <a class="gg-user" href='/user/{{post.user.username}}'></a>
      <div> 
          <a class="gg-math-plus" href="{% url 'post_create' %}"></a>
      </div>
  </form>
</nav>
<h1>Are you sure you want to delete {{post.title}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <input type="submit" value="Confirm" />
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
